<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<script type="text/javascript" src="fastinit.js"></script>
		<script type="text/javascript">
			function $(x) {
				return document.getElementById(x);
			}
			function go() {
				$('bing').style.display = 'block';
				$('bing').innerHTML += "This should display before the duck is loaded.<br />";
			}
			function sayGoodbye() {
				$('bing').innerHTML += "Bye!<br />I'm loaded!";
			}
			function sayHowAreYou() {
				$('bing').innerHTML += "How are you?<br />";
			}
			function sayHello() {
				$('bing').innerHTML += "Hello!<br />";
			}
			FastInit.addOnLoad(go, sayHello, sayHowAreYou, "cheese", sayGoodbye);
		</script>
	</head>
	<body>
		<div id="container">
			<p><a href="http://tetlaw.id.au/view/javascript/fastinit">Return to the article</a></p>
			<h1>Fast Loader</h1>
			<a href="http://flickr.com/photo_zoom.gne?id=169493042&size=l"><img src="duck.jpg" width="100" height="200" /></a>
			<div id="bing" style="display:none;border: 3px solid red;width:500px;height:100px"></div>
			
	</body>
</html>
